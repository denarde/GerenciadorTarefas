<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Gerenciador de Tarefas</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css\bootstrap.min.css' %}">


  <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'css\simple-sidebar.css' %}">

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">
        Gerenciador de Tarefas
        {% if request.user.is_authenticated %}
          <h6>Bem-vindo, {{request.user}}</h6>
        {% endif %}
      </div>
      <div class="list-group list-group-flush">
        {% if request.user.is_authenticated %}
          <a href="/listar_tarefas" class="list-group-item list-group-item-action bg-light">Lista de Tarefas</a>
          <a href="/cadastrar_tarefa" class="list-group-item list-group-item-action bg-light">Cadastrar Tarefa</a>
          <a href="{% url 'Deslogar_Usuario' %}" class="list-group-item list-group-item-action bg-light">Sair</a>
        {% endif %}
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
		<main class='container'>
            {% block content %}
            {% endblock %}
		</main>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->


</body>

</html>
